<div 
class="bg"
style="height: 1000px">
	<section 
	class="jumbotron text-center"
	style="background-color: rgba(236, 238, 239, 0); border-radius: 0;">
		<div class="container animated fadeIn">

				<div class="row justify-content-center">
					<div class="col-xs-12 col-sm-12 col-md-8">

						<h1 
						class="jumbotron-heading" 
						style="font-size: 5em; font-weight: 600; margin-top: 80px">
							{{ title }}
						</h1>


						<div class="card">
							<!-- Title -->
							<div class="row justify-content-center">
								<div class="col-12">

									<form role="form" (submit)="login($event, username.value, password.value)">
										<div class="form-group">
											<label class="form-label float-left" for="username">Username</label>
											<input type="text" #username class="form-control" id="username">
											<div style="margin-top: 10px;" *ngIf="usernameError" class="alert alert-danger" role="alert">	
												<span *ngFor="let error of usernameError">
													{{ error }}
												</span>
											</div>
										</div>
										<div class="form-group">
											<label class="form-label float-left" for="password">Password</label>
											<input type="password" #password class="form-control" id="password">
											<div style="margin-top: 10px;" *ngIf="passwordError" class="alert alert-danger" role="alert">	
												<span *ngFor="let error of passwordError">
													{{ error }}
												</span>
											</div>
										</div>
										<div style="margin-top: 10px;" *ngIf="nonFieldError" class="alert alert-danger" role="alert">	
											<span *ngFor="let error of nonFieldError">
												{{ error }}
											</span>
										</div>
										<br>
										<div class="row">
											<div class="col">
												<button type="submit" class="btn btn-outline-secondary btn-white btn-block">Submit</button>
												<br>
												<a class="float-left align-middle" [routerLink]="['/signup']">Click here to signup</a>
											</div>
										</div>
									</form>

								</div>
							</div>
						</div>

					</div>
				</div>

		</div>
	</section>
	<!-- <img src="/assets/img/school.jpg" class="img-fluid" alt="Responsive image"> -->
</div>
