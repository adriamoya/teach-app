<div class="container">

	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Library</a></li> -->
			<li class="breadcrumb-item active" aria-current="page">Login</li>
		</ol>
	</nav>

	<!-- Title -->
	<div class="row justify-content-center">
		<div class="col-xs-12 col-sm-8">
			<h1>{{ title }}</h1>
			<hr>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-xs-12 col-sm-8">
			<form role="form" (submit)="login($event, username.value, password.value)">
				<div class="form-group">
					<label class="form-label" for="username">Username</label>
					<input type="text" #username class="form-control" id="username">
					<div style="margin-top: 10px;" *ngIf="usernameError" class="alert alert-danger" role="alert">	
						<span *ngFor="let error of usernameError">
							{{ error }}
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="form-label" for="password">Password</label>
					<input type="password" #password class="form-control" id="password">
					<div style="margin-top: 10px;" *ngIf="passwordError" class="alert alert-danger" role="alert">	
						<span *ngFor="let error of passwordError">
							{{ error }}
						</span>
					</div>
				</div>
				<div style="margin-top: 10px;" *ngIf="nonFieldError" class="alert alert-danger" role="alert">	
					<span *ngFor="let error of nonFieldError">
						{{ error }}
					</span>
				</div>
				<button type="submit" class="btn btn-default float-left">Submit</button>
				<a class="float-right" [routerLink]="['/signup']">Click here to signup</a>
			</form>
		</div>
	</div>

</div>
