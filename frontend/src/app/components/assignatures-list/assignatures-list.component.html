<div class="container">

	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Library</a></li> -->
			<li class="breadcrumb-item active" aria-current="page">Assignatures</li>
		</ol>
	</nav>

	<!-- Title -->
	<div class="mt-3">
		<h1>{{ title }}</h1>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-3">
			<!-- <dt>
				<label class="form-label" for="cursos">Cursos</label>
			</dt> -->
			<div class="list-group">
				<div 
				*ngFor="let curs of cursos"
				[id]="curs.id"
				(click)="onChange($event)"
				class="list-group-item list-group-item-action d-flex justify-content-between align-items-center clickable">
					{{ curs.__unicode__ }}
					<span class="badge badge-secondary badge-pill">{{ curs?.curs_assignatures?.length }}</span>
					<!-- <span class="badge badge-secondary float-right pull-right" style="padding: 5px; height: 22px; font-size: 14px; width: 20px;">{{ curs?.curs_assignatures?.length }}</span> -->
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-9">
			<!-- Assignatura items -->

			<hr style="margin-top: 0px;">
			
			<!-- <dt>
				<label class="form-label" for="assignatures">Assignatures</label>
			</dt> -->
			<section class="row text-center placeholder">
				<div 
				style="margin-bottom: 25px;" 
				class="col-xs-6 col-sm-4 col-md-4 col-lg-3 placeholder" 
				*ngFor="let assignatura of assignatures">
					<i
					class="material-icons"
					style="font-size: 120px; cursor: pointer; color: #e9ecef" 
					routerLink="/assignatures/{{ assignatura.id }}" 
					routerLinkActive="active">
						folder
					</i>
					<br>
					<a style="margin-top: -10px;" routerLink="/assignatures/{{ assignatura.id }}" routerLinkActive="active">{{ assignatura.nom }}</a>
				</div>
				<div *ngIf="assignatures?.length==0" class="col-12">
					<div class="alert alert-warning" role="alert">
						No hi ha cap assignatura. Feu click <a class="alert-link clickable" [routerLink]="['/assignatures','add']">aqu√≠</a> per afegir-ne.
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
