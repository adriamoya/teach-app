<div class="container">

	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
			<!-- <li class="breadcrumb-item"><a href="#">Library</a></li> -->
			<li class="breadcrumb-item active" aria-current="page">Assignatures</li>
		</ol>
	</nav>

	<!-- Title -->
	<div class="mt-3">
		<h1>{{ title }}</h1>
		<hr>
	</div>

	<div class="row">
		<div class="col-3">
			<dt>
				<label class="form-label" for="cursos">Cursos</label>
			</dt>
			<div class="list-group">
				<a 
				*ngFor="let curs of cursos"
				[id]="curs.id"
				(click)="onChange($event)"
				class="list-group-item list-group-item-action clickable">
					{{ curs.__unicode__ }}						
				</a>
			</div>
		</div>
		<div class="col-9">
			<!-- Assignatura items -->
			<dt>
				<label class="form-label" for="assignatures">Assignatures</label>
			</dt>
			<section class="row text-center placeholder">
				<div 
				style="margin-bottom: 25px;" 
				class="col-xs-6 col-sm-3 col-md-3 col-lg-2 placeholder" 
				*ngFor="let assignatura of assignatures">
					<i
					class="material-icons"
					style="font-size: 120px; cursor: pointer; color: #e9ecef" 
					routerLink="/assignatures/{{ assignatura.id }}" 
					routerLinkActive="active">
						folder
					</i>
					<br>
					<a style="margin-top: -10px;" routerLink="/assignatures/{{ assignatura.id }}" routerLinkActive="active">{{ assignatura.nom }}</a>
				</div>
			</section>
		</div>
	</div>

</div>


<!-- [ngStyle]="{'color': assignatura.color}" -->
