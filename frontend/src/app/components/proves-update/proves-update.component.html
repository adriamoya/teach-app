<div class="container">

	<div *ngIf="!prova">
		<p>Loading ...</p>
	</div>

	<div *ngIf="prova">

		<br>

		<nav aria-label="breadcrumb" role="navigation">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
				<li class="breadcrumb-item"><a routerLink="/assignatures/" routerLinkActive="active">Assignatures</a></li>
				<li class="breadcrumb-item"><a routerLink="/assignatures/{{prova.assignatura.id}}" routerLinkActive="active">{{ prova.assignatura.nom }}</a></li>
				<li class="breadcrumb-item active"><a routerLink="/assignatures/{{prova.assignatura.id}}/{{prova.id}}" routerLinkActive="active">{{ prova.nom }}</a></li>
			</ol>
		</nav>

		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3">
				<div class="mt-3">
					<div class="list-group">
						<a style="cursor: pointer;" 
						class="list-group-item list-group-item-action"
						(click)="menuSelection = 'general'">
							General
						</a>

						<a style="cursor: pointer;"
						class="list-group-item list-group-item-action"
						(click)="menuSelection = 'puntuacions'">
							Puntuacions
						</a>
					</div>
				</div>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9">
				<div class="mt-3">
					<!-- Edit button -->
					<button 
					type="button" 
					class="btn btn-success float-right"
					routerLink="/assignatures/{{ id }}/edit" 
					routerLinkActive="active">
					Guardar
					</button>

					<!-- FORM -->
					<app-proves-update-detail 
					[prova] ='prova'
					[menuSelection] ='menuSelection'>Loading ...
					</app-proves-update-detail>
					
				</div>
			</div>
		</div>
	</div>
</div>
