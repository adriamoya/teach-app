
<!-- Title -->
<div class="mt-3">
	<h2>{{title}}</h2>
	<hr>
</div>
<form (ngSubmit)="saveGeneral(formGeneral)" #formGeneral="ngForm">
	<dl class="form-group row">
		<div class="col">
			<dt>
				<label class="form-label" for="nom-assignatura">Nom assignatura</label>
			</dt>
			<dd>
				<input 
				type="text" 
				class="form-control" 
				id="nom-assignatura" 
				name="nom-assignatura" 
				[ngModel]="assignatura.nom"
				required>
			</dd>
		</div>
		<div class="col">
			<dt>
				<label class="form-label" for="curs-assignatura">Curs</label>
			</dt>
			<dd>
				<select
				class="form-control" 
				id="curs-assignatura"
				name="curs-assignatura"
				[(ngModel)]="assignatura.curs"
				required>
					<option 
					*ngFor="let curs of cursos"
					[value]="curs">
						{{ curs }}
					</option>
					<!-- <option>2017/2018</option> -->
				</select>
			</dd>
		</div>
	</dl>
	<dl class="form-group">
		<dt>
			<label class="form-label" for="bio-assignatura">Bio</label>
		</dt>
		<dd>
			<textarea 
			class="form-control" 
			id="bio-assignatura"
			name="bio-assignatura" 
			rows="3"
			[(ngModel)]="assignatura.bio">
			</textarea>
		</dd>
	</dl>
</form>

<br>

<div class="mt-3">
	<h2>Eliminar assignatura</h2>
	<hr>
	<p class="text-normal">Un cop s'ha eliminat l'assignatura, no es pot tornar enrere. Si us plau estigui segur.</p>
	<button 
	type="button" 
	class="btn btn-danger float-left"
	(click)="openModal($event, template)">
	Eliminar
	</button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Eliminar {{ assignatura.nom }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div class="row">
  		<div class="col-12">
		    Segur que voleu eliminar aquesta assignatura?
			<button type="button" class="btn btn-danger float-right" (click)="deleteAssignatura()">Eliminar</button>
  		</div>
  	</div>
  </div>
</ng-template>
