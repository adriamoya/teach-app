<div class="container">

	<div *ngIf="!copiedAssignatura">
		<p>Loading ...</p>
	</div>

	<div *ngIf="copiedAssignatura">

		<br>

		<nav aria-label="breadcrumb" role="navigation">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a 
					routerLink="/" 
					routerLinkActive="active">Home</a>
				</li>
				<li class="breadcrumb-item" >
					<a 
					routerLink="/assignatures/" 
					routerLinkActive="active">Assignatures</a>
				</li>
				<li class="breadcrumb-item">
					<a 
					routerLink="/assignatures/{{copiedAssignatura?.id}}" 
					routerLinkActive="active">{{copiedAssignatura?.nom}}</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Editar</li>
			</ol>
		</nav>

		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3">
				<div class="mt-3">
					<div class="list-group">
						<a style="cursor: pointer;"
						class="list-group-item list-group-item-action"
						(click)="menuSelection = 'general'"
						[routerLink]="['general']" routerLinkActive="active">
							General
						</a>

						<a style="cursor: pointer;"
						class="list-group-item list-group-item-action"
						(click)="menuSelection = 'proves'"
						[routerLink]="['proves']" routerLinkActive="active">
							Proves
						</a>

						<a style="cursor: pointer;"
						class="list-group-item list-group-item-action"
						(click)="menuSelection = 'alumnes'"
						[routerLink]="['alumnes']" routerLinkActive="active">
							Alumnes
						</a>

					</div>
				</div>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9">
				<div class="mt-3">
					<!-- Save button -->
					<button 
					type="button" 
					class="btn btn-success float-right"
					routerLink="/assignatures/{{ id }}/edit" 
					routerLinkActive="active"
					(click)="saveChanges()">
					Guardar
					</button>

					<!-- FORM -->
					<!-- <app-assignatures-update-detail 
					[assignatura] ='assignatura'
					[menuSelection] ='menuSelection'>Loading ...
					</app-assignatures-update-detail> -->
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
