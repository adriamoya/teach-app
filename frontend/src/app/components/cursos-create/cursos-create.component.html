<div class="container">
	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
		</ol>
	</nav>

	<div class="row">
		<div class="col-12">
			<div class="mt-3">
					
				<!-- Nova assignatura -->
				<div class="mt-3">
					<h2>Nou curs</h2>
					<hr>
				</div>

				<!-- <div class="mt-3">
					<h4>Informació prova</h4>
				</div> -->

				<form
				class="animated fadeIn"
				(ngSubmit)="newCurs()"
				#newCursForm="ngForm">

					<dl class="form-group row">
						<div class="col">
							<dt>
								<label class="form-label" for="nom-curs">Curs</label>
							</dt>
							<dd>
								<input
								[(ngModel)]="curs.nom"
								name="nom"
								type="text" 
								class="form-control" 
								id="nom-curs"
								required>
							</dd>
						</div>
					</dl>

				</form>

				<hr>
				<!-- <br> -->

				<!-- Add button -->
				<button 
				type="submit" 
				class="btn btn-success float-right"
				[disabled]="!newCursForm.valid"
				(click)="newCurs()">
				Guardar
				</button>
				
				<!-- Cancelar -->
				<button 
				type="button" 
				class="btn btn-secondary float-left"
				[routerLink]="['/home']">
				Cancel·lar
				</button>

			</div>
		</div>
	</div>
</div>
