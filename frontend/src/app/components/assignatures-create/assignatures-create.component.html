<div class="container">
	<br>

	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
			<li class="breadcrumb-item" ><a routerLink="/assignatures/" routerLinkActive="active">Assignatures</a></li>
		</ol>
	</nav>

	<div class="row">
		<div class="col-12">
			<div class="mt-3">

				<!-- Nova assignatura -->
				<div class="mt-3">
					<h2>Nova assignatura</h2>
					<hr>
				</div>

				<form 
				class="animated fadeIn"
				(ngSubmit)="newAssignatura()"
				#newAssignaturaForm="ngForm">
					<dl class="form-group row">
						<div class="col">
							<dt>
								<label class="form-label" for="nom-assignatura">Nom assignatura</label>
							</dt>
							<dd>
								<input
								[(ngModel)]="assignatura.nom"
								type="text" 
								class="form-control" 
								id="nom-assignatura"
								name="nom"
								required>
							</dd>
						</div>
						<div class="col">
							<dt>
								<label class="form-label" for="curs-assignatura">Curs</label>
							</dt>
							<dd>
								<select
								[(ngModel)]="assignatura.curs"
								class="form-control" 
								id="curs-assignatura"
								name="curs">
									<option *ngFor="let curs of cursos">{{ curs }}</option>
								</select>
							</dd>
						</div>
					</dl>
					<dl class="form-group">
						<dt>
							<label class="form-label" for="bio-assignatura">Bio</label>
						</dt>
						<dd>
							<textarea
							[(ngModel)]="assignatura.bio"
							class="form-control" 
							id="bio-assignatura" 
							rows="3"
							name="bio"></textarea>
						</dd>
					</dl>

					<hr>

					<!-- Add button -->
					<button 
					type="submit" 
					class="btn btn-success float-left"
					[disabled]="!newAssignaturaForm.valid">
					Afegir
					</button>

					<!-- Cancelar -->
					<button 
					type="button" 
					class="btn btn-secondary float-right"
					routerLink="/assignatures/" 
					routerLinkActive="active">
					CancelÂ·lar
					</button>

				</form>

			</div>
		</div>
	</div>
</div>
